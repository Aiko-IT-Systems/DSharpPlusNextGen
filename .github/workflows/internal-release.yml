name: "Internal Release"

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: true

jobs:
  release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: Build library and release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: |
            7.0.203
            6.x
      - name: Restore dependencies
        run: dotnet restore DisCatSharp.sln
      - name: Set outputs
        id: vars
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Build library as pre-release
        shell: pwsh
        run: ./DisCatSharp.Tools/rebuild-lib.ps1 -ArtifactLocation ./dcs-artifacts -Configuration Release -VersionSuffix ${{ steps.vars.outputs.sha }}
      - name: Remove invalid packages
        run: rm *.symbols.*
        working-directory: ./dcs-artifacts
      - name: Remove symbol packages
        run: rm *.snupkg
        working-directory: ./dcs-artifacts
      - name: Publish to AITSYS NuGet
        shell: pwsh
        run: dotnet nuget add source --name aitsys http://192.168.188.32:8081/nuget/aitsys/index.json --username bytesafe --password ${{ secrets.BYTESAFE }} --store-password-in-clear-text
        working-directory: ./dcs-artifacts
      - name: Publish to GitHub Packages
        shell: pwsh
        run: dotnet nuget push --source aitsys -k ${{ secrets.BYTESAFE }} *
        working-directory: ./dcs-artifacts
